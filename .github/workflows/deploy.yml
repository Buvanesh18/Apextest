name: Salesforce Build Pipeline - QA

on:
  push:
    branches:
      - build/QA

permissions:
  contents: read
  pull-requests: write

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ› ï¸ Install SFDX CLI and Git Plugins
        shell: bash
        run: |
          echo 'Installing Salesforce CLI'
          npm install -g @salesforce/cli@latest
          echo 'Installing sfdx-git-delta'
          echo y | sfdx plugins:install sfdx-git-delta

      - name: ğŸ” Authenticate with Salesforce
        run: |
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file Assets/server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com \
            --set-default

      - name: ğŸ“¦ Prepare Delta Package
        run: |
          mkdir -p delta
          npx sfdx sgd:source:delta --to "HEAD" --from "HEAD~1" --output "delta" --generate-delta

      - name: ğŸ“‚ Debug Delta Output
        run: |
          echo "ğŸ” Checking delta contents..."
          ls -R delta || echo "âš ï¸ Delta folder is empty"

      - name: ğŸš€ Deploy Metadata to QA (only if delta exists)
        if: ${{ hashFiles('delta/force-app/**') != '' }}
        run: |
          sf project deploy start \
            --source-dir delta/force-app \
            --target-org ${{ secrets.SF_USERNAME }} \
            --wait 10 \
            --ignore-conflicts \
            --test-level NoTestRun

      # âœ… PARALLEL TEST + REPORT BLOCK
      - name: ğŸ‘¤ Get Commit Author Email
        shell: pwsh
        run: ./scripts/gitAuthorMail.ps1

      - name: ğŸ” Detect Changed Apex Classes
        shell: pwsh
        run: ./scripts/detectChangedApex.ps1

      - name: ğŸ§ª Run Related Apex Tests (Async)
        shell: pwsh
        run: ./scripts/runRelatedTests.ps1

      - name: ğŸ“§ Send Apex Test Report Email
        if: env.HAS_APEX_CHANGES == 'true'
        shell: pwsh
        run: ./scripts/sendTestReportEmail.ps1

