name: Salesforce Build Pipeline - QA

on:
  push:
    branches:
      - build/QA

permissions:
  contents: read
  pull-requests: write

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠 Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: 🔐 Authenticate with Salesforce
        run: sf org login jwt --client-id ${{ secrets.SF_CONSUMER_KEY }} --jwt-key-file Assets/server.key --username ${{ secrets.SF_USERNAME }} --instance-url https://login.salesforce.com --set-default

      

      - name: 📦 Prepare Delta Package
        run: |
          mkdir delta
          npx sfdx sgd:source:delta --to "HEAD" --from "HEAD~1" --output "delta" --generate-delta

      - name: 🚀 Deploy Metadata to QA
        run: |
          sf project deploy start --source-dir delta/force-app --target-org ${{ secrets.SF_USERNAME }} --wait 10 --ignore-conflicts --test-level NoTestRun

      # ✅ PARALLEL TEST + REPORT BLOCK
      - name: 👤 Get Commit Author Email
        shell: pwsh
        run: ./pipeline_scripts/gitAuthorMail.ps1

      - name: 🔍 Detect Changed Apex Classes
        shell: pwsh
        run: ./pipeline_scripts/detectChangedApex.ps1

      - name: 🧪 Run Related Apex Tests (Async)
        shell: pwsh
        run: ./pipeline_scripts/runRelatedTests.ps1

      - name: 📧 Send Apex Test Report Email
        if: env.HAS_APEX_CHANGES == 'true'
        shell: pwsh
        run: ./pipeline_scripts/sendTestReportEmail.ps1
