# File: .github/workflows/deploy.yml

name: Salesforce Build Pipeline

on:
  push:
    branches:
      - build/QA
  pull_request:
    types: [opened, synchronize]
    branches:
      - build/QA
    paths:
      - 'force-app/**'

permissions:
  contents: read
  pull-requests: write

env:
  USERNAME: ${{ vars.EMAIL_USERNAME }}
  PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GIT_SERVER_URL: ${{ vars.GIT_SERVER_URL }}
  GIT_SOURCE_BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  GIT_TARGET_BRANCH_NAME: ${{ github.event.pull_request.base.ref }}

jobs:
  Build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Get Commit Author Email
        shell: pwsh
        run: ./scripts/gitAuthorMail.ps1

      - name: Detect Changed Apex Classes
        shell: pwsh
        run: ./scripts/detectChangedApex.ps1

      - name: Run Related Tests Asynchronously
        shell: pwsh
        run: ./scripts/runRelatedTests.ps1

      - name: Send Email to Commit Author
        shell: pwsh
        run: ./scripts/sendTestReportEmail.ps1


