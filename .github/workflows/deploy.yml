name: Salesforce Build Pipeline - QA

on:
  push:
    branches:
      - build/QA

permissions:
  contents: read
  pull-requests: write

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üõ†Ô∏è Install Salesforce CLI and Plugins (sf + sfdx)
        shell: bash
        run: |
          echo 'Installing sf CLI'
          npm install -g @salesforce/cli@latest

          echo 'Installing sfdx-git-delta plugin'
          echo y | sfdx plugins:install sfdx-git-delta

      - name: üîê Authenticate with Salesforce (JWT Auth)
        run: |
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file Assets/server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com \
            --set-default

      - name: üì¶ Prepare Delta Package
        run: |
          mkdir -p delta
          npx sfdx sgd:source:delta --to "HEAD" --from "HEAD~1" --output "delta" --generate-delta

      - name: üìÇ Debug Delta Output
        run: |
          echo "üîç Checking delta contents..."
          ls -R delta || echo "‚ö†Ô∏è Delta folder is empty"

      # ‚úÖ PARALLEL TEST + REPORT BLOCK
      - name: üë§ Get Commit Author Email
        shell: pwsh
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: ./scripts/gitAuthorMail.ps1

      - name: üîç Detect Changed Apex Classes
        shell: pwsh
        run: ./scripts/detectChangedApex.ps1

      - name: üß™ Run Related Apex Tests (Async)
        shell: pwsh
        run: ./scripts/runRelatedTests.ps1

      - name: üìß Send Apex Test Report Email
        if: env.HAS_APEX_CHANGES == 'true'
        shell: pwsh
        env:
          USERNAME: ${{ secrets.EMAIL_USERNAME }}
          PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GIT_AUTHOR_EMAIL: ${{ env.gitAuthorEmail }}
        run: ./scripts/sendTestReportEmail.ps1

