name: Salesforce Build Pipeline - QA

on:
  push:
    branches:
      - build/QA

permissions:
  contents: read
  pull-requests: write

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🛠 Setup Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v2

      - name: 🔐 Authenticate with Salesforce
        run: |
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file assets/server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com \
            --set-default

      - name: 📦 Install sfdx-git-delta plugin
        run: echo "y" | sf plugins install sfdx-git-delta

      - name: 📂 Generate Delta (sfdx-git-delta)
        run: |
          mkdir -p delta
          git fetch origin
          npx sfdx sgd:source:delta \
            --to HEAD \
            --from HEAD~1 \
            --output delta \
            --generate-delta

      - name: 🧾 Debug Delta Contents
        run: ls -R delta || echo "⚠️ No delta generated"

      - name: 🚀 Deploy Metadata to QA
        if: ${{ hashFiles('delta/force-app/**') != '' }}
        run: |
          sf project deploy start \
            --source-dir delta/force-app \
            --target-org ${{ secrets.SF_USERNAME }} \
            --wait 10 \
            --ignore-conflicts \
            --test-level NoTestRun

      - name: 👤 Get Commit Author Email
        shell: pwsh
        run: ./pipeline_scripts/gitAuthorMail.ps1

      - name: 🔍 Detect Changed Apex Classes
        shell: pwsh
        run: ./pipeline_scripts/detectChangedApex.ps1

      - name: 🧪 Run Related Apex Tests (Async)
        shell: pwsh
        run: ./pipeline_scripts/runRelatedTests.ps1

      - name: 📧 Send Apex Test Report Email
        if: env.HAS_APEX_CHANGES == 'true'
        shell: pwsh
        run: ./pipeline_scripts/sendTestReportEmail.ps1
